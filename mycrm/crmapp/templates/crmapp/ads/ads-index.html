{% extends 'crmapp/_base.html' %}

{% load cache %}
{% load i18n %}

{% block title %}
    Ads Index
{% endblock %}

{% block body %}
    <h1 align="center">
        {{ header | title }}
    </h1>

    <div>
        <ul>
            {% for name, price in services reversed %}
                <li><h3>{{ name }} for ${{ price }}</h3></li>
                <hr>
            {% empty %}
                No services here.
            {% endfor %}
        </ul>
    </div>

{% endblock %}
